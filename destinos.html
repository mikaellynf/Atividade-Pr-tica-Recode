<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="destinos.css">
</head>

<body>

    <header class="topo">
        
        <nav classe="navbar navbar-expand-lg fidex-top">
          
           <a href="#" class="navbar-brand">
              <img id="logo" src="logo.jpeg" alt="dreamtrip">            
   
           </header>
   
              <ul class="azul">     
               <b>
                   <a   href="home.html">Home</a>
                   
                   <a  href="destinos.html">Destinos</a>
   
                   <a  href="promocoes.html">Promoções</a>
   
                   <a  href="contato.html">Contato</a>
               </b>
               </ul>
           </nav>
          
           <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Escolha uma opção:</h3>
                    <form>
                        <label for="opcao">Opção:</label>
                        <select id="opcao" name="opcao">
                            <option value="so_ida">Só ida</option>
                            <option value="ida_e_volta">Ida e volta</option>
                            <option value="varios_destinos">Vários destinos</option>
                        </select>
        
                        <h3>Detalhes da Viagem</h3>
        
                        <label for="origem">Origem:</label>
                       
                        <input type="text" class="form-control" id="origem" name="origem" placeholder="De onde você vai sair?">
        
                        <div class="form-group"> 
                            <label for="destino">Destino:</label>
                      
                            <input type="text" class="form-control" id="destino" name="destino" placeholder="Para onde você vai?">
                        </div>
                        <div class="form-group"> 
                            <label for="data_volta">Data de ida:</label>
                            <input type="date" id="data_volta" name="data_volta">

                            <label for="data_volta">Data de volta:</label>
                        
                       
                         <input type="date" id="data_volta" name="data_volta">
                        </div>
        
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h3>Dados Pessoais</h3>
                    <form>
                        <fieldset>
                            <div class="form-group">
                                <label for="name">Nome:</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Digite seu nome">
                            </div>
        
                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="Digite seu E-mail">
                            </div>
        
                            <div class="form-group">
                                <label for="celular">Celular:</label>
                                <input type="text" class="form-control" id="celular" name="celular" placeholder="Digite seu número">
                            </div>
        
                            <div class="form-group">
                                <label for="nasc">Data de Nascimento:</label>
                                <input type="date" id="nasc">
                            </div>
        
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
